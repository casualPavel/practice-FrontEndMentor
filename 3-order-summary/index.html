<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Redressed">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Order Summary</title>
</head>

<body>

<div class="container">
  <div class="card">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="description">
        <h2>Order Summary</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Unde ipsam, atque labore sapiente explicabo voluptates.</p>
      </div>
      <div class="purchase-info">
        <img src="./images/icon-music.svg" alt="music icon" class="icon">
        <p><strong>Annual Plan</strong> <br> $59.99/year</p>
        <a href="">Change</a>
      </div>
      <div class="buttons">
        <button class="btn-ok">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
  </div>


</div>
